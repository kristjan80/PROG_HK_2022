<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <title> TiXTaXToX </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="container">
    <header>
        <h1> TicTacToe (With Classes)</h1>
    </header>
    <main>
    <section>

        <div class="js-main-menu">
            <h1> Start the game?</h1>
            <form class="form" id="form" name="form">
                <legend> </legend>
                <input class="js-2p btn btn-light" type="button" id="2p" name="2p" value="START">
        </div>

        <table class="game-room" hidden>
            <tr>
                <td class="js-field" value="0,0"></td>
                <td class="js-field" value="0,1"></td>
                <td class="js-field" value="0,2"></td>
            </tr>
            <tr> 
                <td class="js-field" value="1,0"></td>
                <td class="js-field" value="1,1"></td>
                <td class="js-field" value="1,2"></td>
            </tr>
            <tr> 
                <td class="js-field" value="2,0"></td>
                <td class="js-field" value="2,1"></td>
                <td class="js-field" value="2,2"></td>
            </tr>

            <div class="js-win-message" hidden>
                <input class="js-clear btn btn-light" type="button" id="clear" name="clear" value="CLEAR">
            </div>

        </section>
    </main>

    <footer>

    </footer>

    <script src="tictactoe.js"></script>

</body>

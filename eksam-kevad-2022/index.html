<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <title> Eksam - Hangman</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="hang.js" defer></script>
</head>

<body>
    
    <header>
        <h1> Hangman - Kristjan Leotoots - Eksam 2022 Kevad</h1>
    </header>

    <div class="container">
        <div class="js-game-field">
            <h1> Paku ära sõna (Enne ikka veereta ka)</h1>
            
            <h2 class="js-word"> </h2>
            <input type="text" id="js-word-input" name="js-word-input" placeholder="Sisesta täht..." size="40">
        </div>

        <div>
            <input class="btn btn-light" type="button" id="js-d20" name="d20" value="D20">
            <input class="btn btn-light" type="button" id="js-dpercent" name="dpercent" value="D%">
            <input class="btn btn-light" type="button" id="js-guess" name="guess" value="PAKU">
        </div>
            
        <h1 class="js-lives"></h1>

        <div>
            <p class="js-d20-result"> </p>
            <p class="js-dpercent-result"> </p>
            <p class="js-general-info-field"></p> 
        </div>

    </div>


</body>

</html>
